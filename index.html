<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI HTML Pro Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0d1117; }
        .editor-font { font-family: 'Fira Code', monospace; }
        .glass { background: rgba(22, 27, 34, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .tab-active { border-bottom: 2px solid #3b82f6; color: #3b82f6; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; }
        #previewFrame { background: white; border-radius: 8px; }
        .chat-msg { animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="text-gray-300 h-[100dvh] flex flex-col overflow-hidden bg-[#0d1117]">

    <!-- HEADER -->
    <header class="h-14 flex items-center justify-between px-4 glass z-50 flex-shrink-0">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                <i class="fa-solid fa-bolt text-white"></i>
            </div>
            <h1 class="font-bold text-white tracking-tight text-sm">AI HTML PRO</h1>
        </div>
        <div class="flex items-center gap-1">
            <button onclick="document.getElementById('fileInput').click()" class="w-10 h-10 rounded-full hover:bg-white/10 flex items-center justify-center text-blue-400">
                <i class="fa-solid fa-cloud-arrow-up text-lg"></i>
            </button>
            <button onclick="toggleSettings()" class="w-10 h-10 rounded-full hover:bg-white/10 flex items-center justify-center">
                <i class="fa-solid fa-gear text-lg text-gray-400"></i>
            </button>
        </div>
    </header>

    <!-- TABS -->
    <div class="flex bg-[#161b22] border-b border-white/5">
        <button id="btnCode" onclick="switchTab('code')" class="flex-1 py-3 text-sm font-medium transition-all tab-active">CODE</button>
        <button id="btnPreview" onclick="switchTab('preview')" class="flex-1 py-3 text-sm font-medium transition-all text-gray-500">PREVIEW</button>
    </div>

    <!-- MAIN CONTENT -->
    <main class="flex-1 relative overflow-hidden">
        <!-- Editor Panel -->
        <div id="panelCode" class="h-full w-full">
            <textarea id="editor" class="w-full h-full bg-[#0d1117] p-4 editor-font text-sm outline-none resize-none text-blue-100/80" spellcheck="false" placeholder="Paste your HTML or upload a file..."></textarea>
        </div>

        <!-- Preview Panel (Fully Contained) -->
        <div id="panelPreview" class="h-full w-full hidden bg-[#0d1117] p-4 flex flex-col items-center overflow-hidden">
            <div class="w-full h-full max-w-[400px] border-[10px] border-[#161b22] rounded-[2.5rem] shadow-2xl relative overflow-hidden bg-white flex-shrink">
                <iframe id="previewFrame" class="w-full h-full border-none overflow-hidden"></iframe>
            </div>
            <div class="mt-2 text-gray-500 text-[10px] uppercase tracking-widest font-bold">Safe Preview Mode</div>
        </div>

        <!-- Floating Chat UI -->
        <div id="chatWindow" class="fixed bottom-20 left-4 right-4 max-w-lg mx-auto h-[60vh] glass rounded-2xl shadow-2xl flex flex-col z-40 translate-y-[120%] transition-transform duration-300">
            <div class="p-4 border-b border-white/5 flex justify-between items-center">
                <div class="flex items-center gap-2 text-blue-400 font-bold">
                    <i class="fa-solid fa-robot"></i> Gemini Assistant
                </div>
                <button onclick="toggleChat()" class="text-gray-500"><i class="fa-solid fa-times"></i></button>
            </div>
            <div id="chatMessages" class="flex-1 overflow-y-auto p-4 space-y-4">
                <div class="bg-blue-600/20 p-3 rounded-lg text-sm border border-blue-500/30">
                    Bhai, API Key set karo aur fir batao kya change karna hai! üöÄ
                </div>
            </div>
            <div class="p-4 border-t border-white/5 bg-[#0d1117]/50">
                <div class="flex gap-2">
                    <input type="text" id="userInput" placeholder="Ex: Add a red button..." class="flex-1 bg-[#161b22] border border-white/10 rounded-xl px-4 py-3 text-sm focus:border-blue-500 outline-none">
                    <button onclick="askAI()" class="bg-blue-600 hover:bg-blue-700 w-12 rounded-xl flex items-center justify-center transition-colors">
                        <i class="fa-solid fa-paper-plane text-white"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- SETTINGS MODAL -->
    <div id="settingsModal" class="fixed inset-0 bg-black/80 z-[60] hidden flex items-center justify-center p-6">
        <div class="glass w-full max-w-md p-6 rounded-2xl">
            <h2 class="text-xl font-bold mb-4">Settings</h2>
            <div class="space-y-4">
                <div class="bg-blue-600/10 p-3 rounded-lg border border-blue-500/20 mb-4">
                    <p class="text-[10px] text-blue-400 font-bold uppercase">Server Status</p>
                    <p class="text-xs text-gray-300 italic">API Key is securely managed by Netlify Backend.</p>
                </div>
                <div>
                    <label class="text-xs text-gray-500 block mb-1">AI Model</label>
                    <select id="modelSelect" class="w-full bg-[#0d1117] border border-white/10 rounded-lg p-3 text-sm">
                        <option value="gemini-1.5-flash-latest">Gemini 1.5 Flash (Fast)</option>
                        <option value="gemini-1.5-pro-latest">Gemini 1.5 Pro (Powerful)</option>
                    </select>
                </div>
                <button onclick="saveSettings()" class="w-full bg-blue-600 py-3 rounded-xl font-bold">Save Changes</button>
                <button onclick="toggleSettings()" class="w-full py-2 text-gray-500 text-sm">Cancel</button>
            </div>
        </div>
    </div>

    <!-- FOOTER NAV -->
    <nav class="h-16 glass border-t border-white/5 flex items-center justify-around px-2 z-50 flex-shrink-0 pb-safe">
        <button onclick="document.getElementById('fileInput').click()" class="flex flex-col items-center gap-1 text-gray-500 hover:text-white transition-all">
            <i class="fa-solid fa-cloud-arrow-up text-lg"></i>
            <span class="text-[10px]">Upload</span>
        </button>
        <button onclick="switchTab('code')" class="flex flex-col items-center gap-1 text-gray-500 hover:text-white transition-all">
            <i class="fa-solid fa-code text-lg"></i>
            <span class="text-[10px]">Code</span>
        </button>
        <button onclick="toggleChat()" class="relative -top-8 bg-blue-600 w-14 h-14 rounded-full flex items-center justify-center shadow-lg shadow-blue-600/40 text-white border-4 border-[#0d1117]">
            <i class="fa-solid fa-wand-magic-sparkles text-xl"></i>
        </button>
        <button onclick="switchTab('preview')" class="flex flex-col items-center gap-1 text-gray-500 hover:text-white transition-all">
            <i class="fa-solid fa-display text-lg"></i>
            <span class="text-[10px]">Preview</span>
        </button>
        <button onclick="downloadCode()" class="flex flex-col items-center gap-1 text-gray-500 hover:text-white transition-all">
            <i class="fa-solid fa-download text-lg"></i>
            <span class="text-[10px]">Save</span>
        </button>
    </nav>

    <input type="file" id="fileInput" class="hidden" accept=".html">

    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('previewFrame');
        const chatWindow = document.getElementById('chatWindow');
        const chatMessages = document.getElementById('chatMessages');
        let history = [];
        let currentFileName = 'index.html';

        // LOAD DATA
        window.onload = () => {
            const savedKey = localStorage.getItem('gemini_key');
            if(savedKey) document.getElementById('apiKey').value = savedKey;
        };

        // TABS
        function switchTab(tab) {
            const isCode = tab === 'code';
            document.getElementById('panelCode').classList.toggle('hidden', !isCode);
            document.getElementById('panelPreview').classList.toggle('hidden', isCode);
            document.getElementById('btnCode').classList.toggle('tab-active', isCode);
            document.getElementById('btnCode').classList.toggle('text-gray-500', !isCode);
            document.getElementById('btnPreview').classList.toggle('tab-active', !isCode);
            document.getElementById('btnPreview').classList.toggle('text-gray-500', isCode);
            if(!isCode) updatePreview();
        }

        function updatePreview() {
            const userCode = editor.value || '<div style="font-family:sans-serif; padding:20px; text-align:center">No code to preview</div>';
            
            // Adding a small fix to force content to stay inside
            const scaledCode = `
                <style>
                    body { margin: 0; padding: 0; overflow-x: hidden; width: 100vw; }
                    canvas, img, svg { max-width: 100%; height: auto !important; }
                </style>
                ${userCode}
            `;
            
            preview.srcdoc = scaledCode;
        }

        // FILE HANDLING
        document.getElementById('fileInput').onchange = (e) => {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                editor.value = ev.target.result;
                currentFileName = file.name;
                switchTab('code');
                addMsg('System', `File "${file.name}" loaded successfully!`);
            };
            reader.readAsText(file);
        };

        // UI ACTIONS
        function toggleChat() {
            const isOpen = chatWindow.style.transform === 'translateY(0%)';
            chatWindow.style.transform = isOpen ? 'translateY(120%)' : 'translateY(0%)';
        }

        function toggleSettings() {
            document.getElementById('settingsModal').classList.toggle('hidden');
        }

        function saveSettings() {
            localStorage.setItem('gemini_key', document.getElementById('apiKey').value);
            toggleSettings();
            alert('Settings Saved!');
        }

        function addMsg(sender, text) {
            const div = document.createElement('div');
            div.className = `chat-msg p-3 rounded-2xl text-sm ${sender === 'User' ? 'bg-blue-600 text-white self-end ml-10' : 'bg-white/5 border border-white/10 text-gray-300 mr-10'}`;
            div.innerHTML = text;
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // AI LOGIC (NETLIFY PRO VERSION)
        async function askAI() {
            const input = document.getElementById('userInput');
            const prompt = input.value.trim();

            if(!prompt) return;

            addMsg('User', prompt);
            input.value = '';

            const loading = document.createElement('div');
            loading.className = 'text-xs text-gray-500 animate-pulse';
            loading.innerText = 'AI is cooking...';
            chatMessages.appendChild(loading);

            try {
                const model = document.getElementById('modelSelect').value;
                // Netlify Backend Endpoint
                const endpoint = `/.netlify/functions/gemini-proxy`;
                
                const sysPrompt = `You are a professional Web Designer.
                Current Code: \`\`\`html\n${editor.value}\n\`\`\`
                Task: ${prompt}
                IMPORTANT: Return ONLY a valid JSON object. No markdown preamble.
                Format: {"reply": "Hindi/Eng explanation", "find": "exact_old_code", "replace": "new_code"}`;

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model, prompt: sysPrompt })
                });

                const data = await response.json();
                
                if (!response.ok || data.error) {
                    throw new Error(data.error || "Server Connection Failed");
                }

                let rawText = data.candidates[0].content.parts[0].text;
                rawText = rawText.replace(/```json|```/g, "").trim();
                const aiRes = JSON.parse(rawText);
                
                loading.remove();
                addMsg('AI', aiRes.reply);

                if(aiRes.find && aiRes.replace) {
                    showActionButtons(aiRes.find, aiRes.replace);
                }
            } catch (err) {
                loading.remove();
                addMsg('AI', "<b>Backend Error:</b><br><small class='text-red-400'>" + err.message + "</small>");
            }
        }

        function showActionButtons(find, replace) {
            const div = document.createElement('div');
            div.className = 'flex gap-2 mt-2';
            div.innerHTML = `
                <button onclick="applyChange(\`${encodeURIComponent(find)}\`, \`${encodeURIComponent(replace)}\`)" class="bg-green-600 px-4 py-1 rounded-full text-xs">Apply</button>
                <button onclick="switchTab('preview'); updatePreviewAI(\`${encodeURIComponent(find)}\`, \`${encodeURIComponent(replace)}\`)" class="bg-gray-600 px-4 py-1 rounded-full text-xs">Preview</button>
            `;
            chatMessages.appendChild(div);
        }

        function updatePreviewAI(f, r) {
            const find = decodeURIComponent(f);
            const replace = decodeURIComponent(r);
            const tempCode = editor.value.replace(find, replace);
            preview.srcdoc = `
                <style>
                    body { margin: 0; padding: 0; overflow-x: hidden; width: 100vw; }
                    canvas, img, svg { max-width: 100%; height: auto !important; }
                </style>
                ${tempCode}
            `;
            addMsg('System', 'üëÄ Temporary preview updated. Apply to save changes.');
        }

        function applyChange(f, r) {
            const find = decodeURIComponent(f);
            const replace = decodeURIComponent(r);
            if(editor.value.includes(find)) {
                history.push(editor.value);
                editor.value = editor.value.replace(find, replace);
                addMsg('System', '‚úÖ Code Updated!');
                updatePreview();
            } else {
                addMsg('System', '‚ùå Match nahi mila, AI ko wapas samjhao.');
            }
        }

        function downloadCode() {
            let newName = prompt("Bhai, file ka kya naam rakhun?", currentFileName);
            
            // Agar user cancel kar de
            if (newName === null) return;
            
            // Extension fix: agar .html nahi likha toh khud add kar dega
            if (!newName.toLowerCase().endsWith('.html')) {
                newName += '.html';
            }
            
            currentFileName = newName;
            const blob = new Blob([editor.value], { type: 'text/html' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = currentFileName;
            a.click();
        }
    </script>
</body>
</html>
